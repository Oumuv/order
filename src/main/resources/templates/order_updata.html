<script src="https://cdn.bootcss.com/jquery.form/4.2.1/jquery.form.min.js"></script>

<div class="modal-dialog modal-lg" role="document" xmlns:th="http://www.w3.org/1999/xhtml">
    <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title">修改商品</h4>
        </div>

        <div class="modal-body">
            <form class="" id="_form">
                <input type="hidden" name="id" th:value="${item.id}">
                <div class="form-group">
                    <label class="sr-only" for="pname">商品名称</label>
                    <input type="text" class="form-control" name="pname" th:value="${item.pname}" id="pname" placeholder="商品名称">
                </div>
                <div class="form-group">
                    <label class="sr-only" for="price">价格</label>
                    <input type="number" class="form-control" name="price" th:value="${item.price}" id="price" placeholder="商品价格">
                </div>
                <div class="form-group">
                    <label class="sr-only" for="award">奖金</label>
                    <input type="number" class="form-control" name="award" th:value="${item.award}" id="award" placeholder="奖金">
                </div>
                <div class="form-group">
                    <label class="sr-only" for="startDate">开始时间</label>
                    <input type="date" class="form-control" name="startDate" th:value="${item.startDate}" id="startDate" placeholder="开始时间">
                </div>
                <div class="form-group">
                    <label class="sr-only" for="endDate">结束时间</label>
                    <input type="date" class="form-control" name="endDate" th:value="${item.endDate}" id="endDate" placeholder="结束时间">
                </div>
            </form>
        </div>


        <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
            <button type="button" id="_submit" class="btn btn-primary">保存</button>
        </div>
    </div><!-- /.modal-content -->
</div><!-- /.modal-dialog -->

<script>
    $("#_submit").on("click",function () {
        // var data = $("#_form").serialize();
        // console.log(data)
        $("#_form").ajaxSubmit({
            url: "/product/save",
            dataType: "json",
            type: "put",
            success: function (data) {
                console.log(data);
                if (data.code == "0") {
                    alert("操作成功！");
                    $('#myModal').modal("hide");
                } else {
                    alert("操作失败：" + data.page);
                }
            }
        })

    })
</script>
