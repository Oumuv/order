<style>
    /*大于900px的样式*/
    @media screen and (min-width: 650px) {
        .index_div{

            width: 90%;
        }
    }
    /*小于600px时的样式*/
    @media screen and (max-width: 600px) {
        .index_div{

            width: 89%;
        }
    }

</style>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>主页</title>
</head>
<body>

<div class="center-block index_div" style="">
    <h1 class="title_h">首页</h1>
    <ul class="nav nav-tabs">
        <li role="presentation" class="active" onclick="loadContent(this,'/content')"><a href="javascript:void(0)">首页</a></li>
        <li role="presentation" class="" onclick="loadContent(this,'/order/orderlist')"><a href="javascript:void(0)">订单列表</a></li>
        <li role="presentation" class="" onclick="loadContent(this,'/product/prolist')"><a href="javascript:void(0)" >商品管理</a></li>
        <li role="presentation" class="" onclick="loadContent(this,'/other')"><a href="javascript:void(0)">其他</a></li>
    </ul>
    <div class="center-block content_div">

    </div>
</div>

<div id="myModal" class="modal fade bs-example-modal-lg" tabindex="-1" role="dialog"></div>

<script>

    $(function () {
        $(".content_div").load("content");

        $(".index_div .nav-tabs li").on("click", function () {
            $(".index_div .nav-tabs li").removeClass("active")
            $(this).addClass("active");
        });
    });

    function loadContent(obj,url){
        $(".title_h").html($(obj).find("a").html())
        $(".content_div").load(url)
    }
</script>
</body>
</html>
