<!DOCTYPE html>
<link rel="icon" href="/favicon.ico" type="image/x-icon">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
<script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
<!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
<!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<!--VUE-->
<script src="https://cdn.bootcss.com/vue/2.6.6/vue.js"></script>
<!--<link rel="stylesheet" href="/css/style.css"/>-->
<script src="/js/echarts.js"></script>
<style>
    /*大于900px的样式*/
    @media screen and (min-width: 650px) {
        .index_div{

            width: 90%;
        }
    }
    /*小于600px时的样式*/
    @media screen and (max-width: 600px) {
        .index_div{

            width: 89%;
        }
    }

</style>
<head>
    <meta charset="UTF-8">
    <title>主页</title>
</head>
<body>

<div class="center-block index_div" style="">
    <h1 class="title_h">页面标题</h1>
    <ul class="nav nav-tabs">
        <li role="presentation" class="active"><a href="/index">首页</a></li>
        <li role="presentation" class="" onclick="loadContent(this,'/order/orderlist')"><a href="javascript:void(0)">订单列表</a></li>
        <li role="presentation" class="" onclick="loadContent(this,'/product/prolist')"><a href="#" >商品管理</a></li>
        <li role="presentation" class="" onclick="loadContent(this,'/other')"><a href="#">其他</a></li>
    </ul>
    <div class="center-block content_div">

    </div>
</div>
<script>

    $(function () {
        $(".index_div .nav-tabs li").on("click", function () {
            $(".index_div .nav-tabs li").removeClass("active")
            $(this).addClass("active");
        });
    })

    function loadContent(obj,url){
        $(".title_h").html($(obj).find("a").html())
        $(".content_div").load(url)
    }
</script>
</body>
</html>
