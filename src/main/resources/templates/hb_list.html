<!DOCTYPE html>
<link rel="icon" href="/favicon.ico" type="image/x-icon">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
<script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
<!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
<!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<!--VUE-->
<script src="https://cdn.jsdelivr.net/npm/vue@2.6.8/dist/vue.js"></script>
<!--<link rel="stylesheet" href="/css/style.css"/>-->
<script src="/js/echarts.js"></script>

<script src="/js/clipboard.js"></script>
<style>
    html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
    }/*这里是关键*/

    /*小于600px时的样式*/
    @media screen and (max-width: 600px) {
        .index_div{
            width: 100%;
            height: 100%;
        }
    }

</style>
<!--手机端的页面布局-->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>红包登记列表</title>
</head>
<body>

<div class="container-fluid" style="padding: 0px;height: 100%;" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <div class="" style="width: 100%;height: 100%;overflow-y:auto;">
        <p>红包登记</p>

            <table class="table">
                <thead>
                <tr>
                    <th>#</th>
                    <th>姓名</th>
                    <th>奖金</th>
                    <th>操作</th>
                </tr>
                </thead>
                <tr th:each="i:${items}" class="_table_tr ">
                    <td th:text="${iStat.count}"></td>
                    <td th:text="${i[1]}+'-'+${i[2]}"></td>
                    <td th:text="${i[3]}"></td>
                    <td>
                        <button type="button" th:onclick="details(this,[[${i[0]}]])">查看</button>
                    </td>
                </tr>
            </table>
    </div>
</div>
<div id="myModal" class="modal fade bs-example-modal-lg" tabindex="-1" role="dialog"></div>



<script>
    function details(obj,id) {
        $("#myModal").load("/other/hb/detail?id="+id,function () {
            $('#myModal').modal({keyboard: true});
            $("._table_tr").removeClass("active");
            $(obj).closest("._table_tr").addClass("active");
        });
    }
</script>
</body>
</html>
